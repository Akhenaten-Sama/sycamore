<svg width="400" height="240" viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg">
  <!-- House/Church roof with better proportions -->
  <path d="M120 100 L200 40 L280 100 L270 100 L200 50 L130 100 Z" fill="#2d3748" stroke="#2d3748" stroke-width="3"/>
  
  <!-- Leaf with better detail -->
  <path d="M290 70 Q300 50 310 70 Q300 90 290 70" fill="#38a169"/>
  <path d="M295 70 Q300 60 305 70" fill="#68d391" stroke="none"/>
  
  <!-- Text: SYCAMORE with better spacing -->
  <text x="200" y="160" font-family="'Arial Black', Arial, sans-serif" font-size="48" font-weight="900" text-anchor="middle" fill="#2d3748">SYCAMORE</text>
  
  <!-- Text: CHURCH with better tracking -->
  <text x="200" y="190" font-family="Arial, sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="#4a5568" letter-spacing="4px">CHURCH</text>
  
